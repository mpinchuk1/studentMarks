<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom messenger</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet"
          type="text/css">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/changes.css" rel="stylesheet">

</head>
<body>
<div class="container clearfix">
    <div class="people-list" id="people-list">
        <div class="your_page" id="homePage">
            <div class="your_login" id="currentUserName">

            </div>
            <button id="addRoomButtonModal" >Create new room</button>
            <div class="overlay js-overlay-campaign">
                <div class="popup js-popup-campaign">
                    <input type="text" id="newRoomName" value="">
                    <button id="addNewRoom">Create room</button>
                    <div class="close-popup js-close-campaign"></div>
                </div>
            </div>
            <a href="#" class="spoiler-trigger"><span>User data</span></a>
            <div class="spoiler-block" id="userData">
                <div class="update-block">
                    <div class="profile-field" name="Phone">
                        <input type="text" id="phoneField" value="">
                    </div>
                    <div class="profile-field" name="Email">
                        <input type="text" id="emailField" value="">
                    </div>
                    <div class="profile-status">
                        Your status:
            
                        <input type="radio" name="radioState" id="online-radio" value="1" hidden>
                        <label for="online-radio">Online</label>
            
                        <input type="radio" name="radioState" id="away-radio" value="2" hidden>
                        <label for="away-radio">Away</label>
                    </div>
                    <div class="bottom-buttons">
                        <button id="saveUserData"><i class="fa fa-save"></i>Save</button>
                        <button id="showUserData"><i class="fa fa-info-circle"></i>Show user data</button>
                    </div>
                    <button id="logoutButton"><i class="fa fa-sign-out"></i>Logout from Chat</button>
                </div>
            </div>

        </div>

        <ul class="list" id="usersList">


        </ul>
    </div>

    <div class="chat">
        <div class="chat-header clearfix">
            <img alt="avatar" height="55px"
                 src="https://rtfm.co.ua/wp-content/plugins/all-in-one-seo-pack/images/default-user-image.png"
                 width="55px"/>

            <div class="chat-about">
                <div class="chat-with" id="selectedUserId"></div>
                <div class="chat-num-messages"></div>
            </div>
<!--            <div class="roomAccessButtons" >-->
<!--                <button id="joinRoomButton">Join to room(test)</button>-->
<!--                <button id="leaveFromRoomButton">Leave from room(test)</button>-->
<!--            </div>-->
            <i class="fa fa-star"></i>
        </div> <!-- end chat-header -->

        <div class="chat-history" id="chat-hist">
            <ul>

            </ul>

        </div> <!-- end chat-history -->

        <div class="chat-message clearfix">
            <textarea id="message-to-send" name="message-to-send" placeholder="Type your message" rows="3"></textarea>

            <i class="fa fa-file-o"></i> &nbsp;&nbsp;&nbsp;
            <i class="fa fa-file-image-o"></i>

            <button id="sendBtn">Send</button>

        </div> <!-- end chat-message -->

    </div> <!-- end chat -->

</div> <!-- end container -->

<script id="message-template" type="text/x-handlebars-template">
    <li class="clearfix">
        <div class="message-data align-right">
            <span class="message-data-time">{{time}}    </span> &nbsp; &nbsp;
            <span class="message-data-name">You</span> <i class="fa fa-circle me"></i>
        </div>
        <div class="message other-message float-right">
            {{messageOutput}}
        </div>
    </li>
</script>

<script id="message-response-template" type="text/x-handlebars-template">
    <li>
        <div class="message-data">
            <span class="message-data-name"><i class="fa fa-circle online"></i> {{userName}}</span>
            <span class="message-data-time">{{time}}    </span>
        </div>
        <div class="message my-message">
            <span>{{response}}</span>
        </div>
    </li>
</script>

<script src="../static/js/subjects.js"></script>
<script src="js/chat.js"></script>
</body>
</html>
